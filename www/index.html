<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter" ng-controller="AppCtrl">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">
        <img src="img/jec-logo.png" class="title-image"> E-Ticket Registration</h1>
      </ion-header-bar> 

      <ion-content class="padding"> 
        <img src="img/jef4.jpg" style="width: 100%;">
        <h2>E-Ticket</h2> 
        <form ng-submit="submit()">
            <label class="item item-input item-stacked-label">
                <input type="text" name="username" placeholder="Enter your E-Ticket Here ..." ng-model="data.username">
            </label> 
              <center><h3 ng-bind="response"></h3></center>
            <input class="button button-block button-balanced" type="submit" name="submit" value="Submit" >                    
        </form> 
      </ion-content>

      <ion-footer-bar class="bar-blank">
        <h1 class="title">Jellyfish Education Philippines Inc.</h1>
      </ion-footer-bar> 
    </ion-pane>
  </body>
</html>
